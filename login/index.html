<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="\Login\styles.css">
</head>

<body>
  <div id="loading-screen">
    <p></p>
  </div>
  <video autoplay muted loop id="background-video">
    <source src="\Login\Resource\background.mp4">
  </video>
  <form action="action_page.php" method="post">
    <div class="imgcontainer">
      <img class="logo" src="/login/resource/Logo.png" alt="">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" ;><span style="color: white;">Remember me</span>
      </label>
    </div>

    <div class="container">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
      <hr class="line">
    </div>
  </form>
  <script>
    setTimeout(function () {
      var loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.display = 'none'; // Hide the loading screen
    }, 5000); // Hide the loading screen after 5 seconds
  </script>
</body>

</html>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var backgroundVideo = document.getElementById('background-video');
    backgroundVideo.playbackRate = 10; // Change the value to set the desired speed
  });
</script>
